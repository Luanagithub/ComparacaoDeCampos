<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="form-style.css">
<link rel="js" href="validacao.js">

    <title>Validação de Inputs</title>

</head>
<body>

<div class="container">
    <form class="form">
        <h1>Comparação de valores</h1>
        <h2>Adicione valores nos campos,clique fora dele e veja o retorno da próxima cor!</h2>
        <label for="campoA">Campo A:</label>
        <input type="number" class="red" id="campoA" name="campoA" >
        <label for="campoB">Campo B:</label>
        <input type="number" class="red" id="campoB" name="campoB">
        <button class="button" type="submit" id="validar">Comparar</button>
    </form>

</div>

    <script src="validacao.js"></script>
</body>
</html>
